        /* Kh·ªëi X·ªï s·ªë & L·ªãch s·ª≠ */

<body>

    <div class="container">
        <h1>T·∫øt ·∫§t T·ªµ 2026</h1>
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><div class="label">Ng√†y</div></div>
            <div class="time-box"><span id="hours">00</span><div class="label">Gi·ªù</div></div>
            <div class="time-box"><span id="minutes">00</span><div class="label">Ph√∫t</div></div>
            <div class="time-box"><span id="seconds">00</span><div class="label">Gi√¢y</div></div>
        </div>

        <div class="controls">
            <button onclick="getNewWish()">üßß L·ªùi Ch√∫c</button>
            <button id="music-btn" onclick="toggleMusic()">üéµ Nh·∫°c Xu√¢n</button>
            <button onclick="toggleTheme()">üåó Giao Di·ªán</button>
        </div>
    </div>

    <div class="lottery-card">
        <div class="lottery-title">‚ú® S·ªê MAY M·∫ÆN HI·ªÜN T·∫†I ‚ú®</div>
        <div class="slots">
            <div class="slot" id="slot-1">-</div>
            <div class="slot" id="slot-2">-</div>
            <div class="slot" id="slot-3">-</div>
            <div class="slot" id="slot-4">-</div>
        </div>

        <div class="lottery-title" style="margin-top: 20px; font-size: 0.7em;">üìú L·ªäCH S·ª¨ K·∫æT QU·∫¢</div>
        <table class="history-table">
            <thead>
                <tr>
                    <th>Th·ªùi gian (UTC)</th>

                </tbody>
        </table>
    </div>

    <footer>

    <audio id="bg-music" loop>

    <script>
        // 1. ƒê·∫øm ng∆∞·ª£c
        const tetDate = new Date("Feb 17, 2026 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const distance = tetDate - now;
            if (distance < 0) return;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }
        setInterval(updateTimer, 1000);

        // 2. Thu·∫≠t to√°n ƒê·ªìng b·ªô h√≥a To√†n c·∫ßu
        let currentBlock = -1;

        function seededRandom(s) {
            let x = Math.sin(s) * 10000;
            return x - Math.floor(x);
        }

        function getNumbersForBlock(timeObj) {
            const seedDate = timeObj.getUTCFullYear() * 1000000 + (timeObj.getUTCMonth() + 1) * 10000 + timeObj.getUTCDate() * 100 + timeObj.getUTCHours();
            const minuteBlock = Math.floor(timeObj.getUTCMinutes() / 10);
            let seed = seedDate + minuteBlock;
            
            return [
                Math.floor(seededRandom(seed) * 10),
                Math.floor(seededRandom(seed + 1) * 10),
                Math.floor(seededRandom(seed + 2) * 10),
                Math.floor(seededRandom(seed + 3) * 10)
            ].join("");
        }

        function updateHistoryTable() {
            const historyBody = document.getElementById("history-body");
            historyBody.innerHTML = "";
            let now = new Date();
            
            // L·∫•y k·∫øt qu·∫£ c·ªßa 5 m·ªëc th·ªùi gian g·∫ßn nh·∫•t (m·ªói m·ªëc c√°ch nhau 10 ph√∫t)
            for (let i = 1; i <= 5; i++) {
                let pastTime = new Date(now.getTime() - i * 10 * 60000);
                let blockLabel = `${String(pastTime.getUTCHours()).padStart(2, '0')}:${Math.floor(pastTime.getUTCMinutes() / 10) * 10}:00`;
                let numbers = getNumbersForBlock(pastTime);
                
                let row = `<tr>
                    <td>${blockLabel}</td>
                    <td class="hist-numbers">${numbers}</td>
                </tr>`;
                historyBody.innerHTML += row;
            }
        }

        function checkAndSpin() {
            const now = new Date();
            const minuteBlock = Math.floor(now.getUTCMinutes() / 10);

            if (minuteBlock !== currentBlock) {
                currentBlock = minuteBlock;
                startVisualSpin();
                updateHistoryTable();
            }
        }

        function startVisualSpin() {
            const targetStr = getNumbersForBlock(new Date());
            let count = 0;
            const timer = setInterval(() => {
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`slot-${i}`).innerText = Math.floor(Math.random() * 10);
                }
                count++;
                if (count >= 40) {
                    clearInterval(timer);
                    for (let i = 1; i <= 4; i++) {
                        document.getElementById(`slot-${i}`).innerText = targetStr[i-1];
                    }
                    confetti({ particleCount: 150, spread: 70, origin: { y: 0.8 } });
                }
            }, 50);
        }

        setInterval(checkAndSpin, 1000);
        checkAndSpin();

        // 3. Ti·ªán √≠ch
        const wishes = ["V·∫°n s·ª± nh∆∞ √Ω!", "H·ªçc t·∫≠p t·ªët, code gi·ªèi!", "Gia ƒë√¨nh b√¨nh an!", "NƒÉm m·ªõi b√πng n·ªï!"];
        function getNewWish() {
            const display = document.getElementById("wish-display");
            display.innerText = wishes[Math.floor(Math.random() * wishes.length)];
            display.style.display = "block";
            confetti({ particleCount: 100, spread: 60, origin: { y: 0.6 } });
        }

        const music = document.getElementById("bg-music");
        function toggleMusic() {
            if (music.paused) { music.play().catch(() => {}); document.getElementById("music-btn").innerText = "üîá T·∫Øt Nh·∫°c"; }
            else { music.pause(); document.getElementById("music-btn").innerText = "üéµ Nh·∫°c Xu√¢n"; }
        }

        function toggleTheme() { document.body.classList.toggle("dark-mode"); }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const icons = ['üå∏', 'üåº', 'üßß'];
            petal.innerText = icons[Math.floor(Math.random() * icons.length)]; 
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }
        setInterval(createPetal, 400);
    </script>
