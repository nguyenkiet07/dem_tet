<!DOCTYPE html>
<html lang="vi">
<head>

    <meta property="og:image" content="https://nguyenkiet07.github.io/dem_tet/thumbnail.jpg">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-gradient: radial-gradient(circle at center, #d32f2f, #8e0000);
            --text-color: #ffffff;
            --accent-color: #ffd700;
            --glass-bg: rgba(0, 0, 0, 0.25);
            --glass-border: rgba(255, 215, 0, 0.1);
            --box-glass: rgba(255, 255, 255, 0.1);
        }

        .dark-mode {
            --bg-gradient: radial-gradient(circle at center, #2c3e50, #000000);
            --accent-color: #f1c40f;
            --glass-bg: rgba(0, 0, 0, 0.5);
            --box-glass: rgba(0, 0, 0, 0.3);
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            min-height: 100vh; text-align: center;
            overflow: hidden; transition: background 0.5s ease;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            padding: 40px 25px; border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            width: 90%; max-width: 500px;
            z-index: 10; position: relative;
        }

        h1 { font-size: 2em; font-weight: 800; margin-bottom: 25px; color: var(--accent-color); }

        /* ƒê·ªìng h·ªì ƒë·∫øm ng∆∞·ª£c */
        #countdown { display: flex; justify-content: center; gap: 10px; margin-bottom: 30px; }
        .time-box {
            background: var(--box-glass); border: 1px solid var(--glass-border);
            padding: 12px 5px; border-radius: 15px; flex: 1;
        }
        .time-box span { display: block; font-size: 1.6em; font-weight: 800; color: var(--accent-color); }
        .label { font-size: 0.6em; text-transform: uppercase; font-weight: 600; opacity: 0.8; }

        /* KHU V·ª∞C X·ªî S·ªê 4 S·ªê */
        .lottery-section {
            margin: 20px 0; padding: 20px;
            background: rgba(0, 0, 0, 0.2); border-radius: 20px;
            border: 1px dashed var(--accent-color);
        }
        .lottery-title { font-size: 0.9em; font-weight: 600; margin-bottom: 15px; color: var(--accent-color); }
        .slots { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .slot {
            width: 50px; height: 60px; background: #fff; color: #b30000;
            font-size: 2em; font-weight: 800; display: flex;
            align-items: center; justify-content: center; border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* N√∫t ƒëi·ªÅu khi·ªÉn */
        .controls { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; }
        button {
            padding: 10px 18px; border: none; border-radius: 50px;
            cursor: pointer; font-weight: 600; font-family: 'Montserrat', sans-serif;
            background: linear-gradient(45deg, var(--accent-color), #ffecb3);
            color: #8e0000; transition: all 0.3s ease; font-size: 0.85em;
        }
        button:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4); }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        footer { position: absolute; bottom: 15px; z-index: 10; font-size: 0.75em; opacity: 0.6; }
        footer a { color: var(--accent-color); text-decoration: none; font-weight: 600; }

        .petal { position: fixed; top: -10%; z-index: 1; user-select: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(540deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>T·∫øt ·∫§t T·ªµ 2026</h1>
        
        <div id="countdown">
            <div class="time-box"><span id="days">00</span><div class="label">Ng√†y</div></div>
            <div class="time-box"><span id="hours">00</span><div class="label">Gi·ªù</div></div>
            <div class="time-box"><span id="minutes">00</span><div class="label">Ph√∫t</div></div>
            <div class="time-box"><span id="seconds">00</span><div class="label">Gi√¢y</div></div>
        </div>

        <div class="lottery-section">
            <div class="lottery-title">‚ú® S·ªê MAY M·∫ÆN ƒê·∫¶U XU√ÇN ‚ú®</div>
            <div class="slots">
                <div class="slot" id="slot-1">0</div>
                <div class="slot" id="slot-2">0</div>
                <div class="slot" id="slot-3">0</div>
                <div class="slot" id="slot-4">0</div>
            </div>
            <button id="spin-btn" onclick="startSpin()">üßß Quay S·ªë H√°i L·ªôc</button>
        </div>

        <div class="controls">
            <button onclick="getNewWish()">üí¨ L·ªùi Ch√∫c</button>
            <button id="music-btn" onclick="toggleMusic()">üéµ Nh·∫°c Xu√¢n</button>
            <button onclick="toggleTheme()">üåó Giao Di·ªán</button>
        </div>
    </div>

    <footer>
        Author: <a href="https://github.com/nguyenkiet07" target="_blank">Nguyen Kiet</a>
    </footer>

    <audio id="bg-music" loop>
        <source src="nhac-tet.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 1. ƒê·∫øm ng∆∞·ª£c
        const tetDate = new Date("Feb 17, 2026 00:00:00").getTime();
        function updateTimer() {
            const now = new Date().getTime();
            const distance = tetDate - now;
            if (distance < 0) return;
            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // 2. LOGIC X·ªî S·ªê (QUAY S·ªê)
        let spinning = false;
        function startSpin() {
            if (spinning) return;
            spinning = true;
            const btn = document.getElementById("spin-btn");
            btn.disabled = true;
            btn.innerText = "‚è≥ ƒêang quay...";

            let count = 0;
            const duration = 40; // T·ªëc ƒë·ªô nh·∫£y s·ªë
            const totalSteps = 50; // S·ªë b∆∞·ªõc nh·∫£y tr∆∞·ªõc khi d·ª´ng

            const timer = setInterval(() => {
                // Nh·∫£y s·ªë ng·∫´u nhi√™n cho c·∫£ 4 √¥
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`slot-${i}`).innerText = Math.floor(Math.random() * 10);
                }
                
                count++;
                if (count >= totalSteps) {
                    clearInterval(timer);
                    spinning = false;
                    btn.disabled = false;
                    btn.innerText = "üßß Quay S·ªë H√°i L·ªôc";
                    
                    // B·∫Øn ph√°o hoa khi d·ª´ng l·∫°i
                    confetti({
                        particleCount: 200,
                        spread: 80,
                        origin: { y: 0.6 }
                    });
                }
            }, duration);
        }

        // 3. L·ªùi ch√∫c & Ti·ªán √≠ch kh√°c
        const wishes = ["V·∫°n s·ª± nh∆∞ √Ω!", "H·ªçc t·∫≠p ti·∫øn t·ªõi!", "Gia ƒë√¨nh b√¨nh an!", "Ph√°t t√†i ph√°t l·ªôc!", "Code kh√¥ng bug!"];
        function getNewWish() {
            alert(wishes[Math.floor(Math.random() * wishes.length)]);
            confetti({ particleCount: 50, spread: 50, origin: { y: 0.8 } });
        }

        const music = document.getElementById("bg-music");
        function toggleMusic() {
            if (music.paused) { music.play(); document.getElementById("music-btn").innerText = "üîá T·∫Øt Nh·∫°c"; }
            else { music.pause(); document.getElementById("music-btn").innerText = "üéµ Nh·∫°c Xu√¢n"; }
        }

        function toggleTheme() { document.body.classList.toggle("dark-mode"); }

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const icons = ['üå∏', 'üåº', 'üßß'];
            petal.innerText = icons[Math.floor(Math.random() * icons.length)]; 
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(petal);
            setTimeout(() => petal.remove(), 7000);
        }
        setInterval(createPetal, 500);
    </script>
</body>
</html>
